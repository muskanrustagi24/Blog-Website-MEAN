<body>
    <div class="row">
        <div class="col">
            <div class="main-section-container">
                <form  [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control"  formControlName="title">
                    </div>
                    <div class="form-group mb-3">
                        <label for="category" class="form-label">Category :</label>
                        <input type="text" class="form-control" formControlName="category" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="content" class="form-label">Content :</label>
                        <textarea class="form-control"  rows="8" formControlName="content" required></textarea>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Submit" class="btn btn-primary">
                        <a style="margin-left: 10px;" href="/blogs" class="btn btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</body>
